<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 수정</title>
  <style>
    h1 {color: brown; border-bottom: 3px solid black;}
    label {padding: 10px;}
    button {width: 50px; height: 30px; margin: 15px; background-color: black; color: white;}
  </style>
</head>
<body>
<div class="product">
  <h1>상품 수정</h1>
  <form method="post" action="" >
    <div>
      <div><label for="">상품아이디</label><input type="text" readonly name="pid" th:value="${editForm.pid}"></div>
      <div><label for="">상품명</label><input type="text" name="pname" th:value="${editForm.pname}"></div>
      <div><label for="">수량</label><input type="text" name="count" th:value="${editForm.count}"></div>
      <div><label for="">가격</label><input type="text" name="price" th:value="${editForm.price}"></div>
      <div>
        <button id="cancelBtn" type="button">취소</button>
        <button id="editBtn">저장</button>
      </div>
    </div>
  </form>
</div>
<script>
  //취소시 상세화면 이동
  cancelBtn.addEventListener('click',e=>{
    const pid = document.querySelector('input[name=pid]').value;
    const url = `/products/${pid}`;
    location.href = url;
  });
</script>
</body>
</html>
