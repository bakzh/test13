<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품등록</title>
  <style>
    h1 {color: brown; border-bottom: 3px solid black;}
    label {padding: 10px;}
    button {width: 50px; height: 30px; margin: 15px; background-color: black; color: white;}
  </style>
</head>
<body>
<div class="product">
  <h1>상품등록</h1>
  <form id="saveForm" action="" method="post" th:object="${form}">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="fieldError" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
      </div>
    <div>
      <div>
        <label th:for="pname">상품명</label>
        <input type="text" th:field="*{pname}">
        <div class="fieldError" th:errors="*{pname}"></div>
      </div>
      <div>
        <label th:for="count">수량</label>
        <input type="text" th:field="*{count}">
        <div class="fieldError" th:errors="*{count}"></div>
      </div>
      <div>
        <label th:for="price">가격</label>
        <input type="text" th:field="*{price}">
        <div class="fieldError" th:errors="*{price}"></div>
      </div>
      <div><button type="submit">저장</button></div>
    </div>
  </form>
</div>
</body>
</html>
